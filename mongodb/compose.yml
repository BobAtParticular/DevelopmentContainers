services:

  mongodb:
    image: mongo:latest
    hostname: mongodb
    container_name: mongodb
    command: --bind_ip_all --replSet tr0
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: $ROOT_PASSWORD
    healthcheck:
      test: mongosh --norc --quiet --host=localhost:27017 --eval "db.getMongo()"
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
    ports:
      - 27017:27017
    networks:
      - mongodbnet
    volumes:
      - ./init-replicaSet.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

  mongodb-express:
    image: mongo-express:latest
    hostname: mongodb-express
    container_name: mongodb-express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
    depends_on:
      mongodb:
        condition: service_healthy
    ports:
      - 8081:8081
    networks:
      - mongodbnet

networks:
  mongodbnet:
    name: mongodbnet
    driver: bridge